<!DOCTYPE html>
<html>
<head>
  <title>Cat Fight!</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fight.css">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>
  <header>
    <nav role="navigation">
      <div id="menuToggle">
        <input type="checkbox" />
        <span></span>
        <span></span>
        <span></span>
        <ul id="menu">
          <li><a href="index.html">Fight</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </div>
      <img id="logo" src="images/logo.png">
    </nav>
  </header>

<!-- Background music and its mute toggle -->
  <audio id="theme" autoplay="autoplay">
    <source src="sound/guile.mp3" />
  </audio>
  <a href="#noscroll" id="mute">Toggle Audio</a>

<!-- Section for the Arena, containing both players -->
  <section id="arena">

<!-- Section for Game Over -->
    <section id="endScreen">
      <h1>Game Over!</h1>
      <h2 id="congratulations"></h2>
      <form id="userForm">
        <fieldset>
          <legend>Enter your username!</legend>
          <label for="enterUser">Username:</label>
          <input id="submitUser" name="submitUser" type="text" maxlength="3" />
          <button id="saveGame" type="submit">Save</button>
        </fieldset>
      </form>
    </section>

    <!-- Player One's Section -->
    <section id="playerOneSec" class="fighter">
      <ul>
        <li id="playerOneName"></li>
        <li><meter id="playerOneHP" low="30" high="100" optimum="90" max="100" value=""></meter></li>
      </ul>
      <img src="" id="PlayerOne">
      <ul class="moves">
        <li><button id="pOneAtt" style="VISIBILITY: visible">ATTACK</button></li>
        <li><button id="pOneDef" style="VISIBILITY: visible">HEAL</button></li>
      </ul>
    </section>

    <!-- Player Two's Section -->
    <section id="playerTwoSec" class="fighter">
      <ul>
        <li id="playerTwoName"></li>
        <li><meter id="playerTwoHP" low="30" high="100" optimum="90" max="100" value=""></meter></li>
      </ul>
      <img src="" id="PlayerTwo">
      <ul class="moves">
        <li><button id="pTwoAtt" style="VISIBILITY: visible">ATTACK</button></li>
        <li><button id="pTwoDef" style="VISIBILITY: visible">HEAL</button></li>
      </ul>
    </section>
  </section>

  <!-- Audio files for sound effects -->
  <audio id="attack" src="sound/scratch.wav"></audio>
  <audio id="heal" src="sound/heal.wav"></audio>
  <audio id="battle" src="sound/battle.ogg"></audio>
  <audio id="massiveDamage" src="sound/massivedamage.ogg"></audio>
  <audio id="lightHit" src="sound/lighthit.ogg"></audio>
  <audio id="gameOver" src="sound/gameover.ogg"></audio>

  <script src="fight.js" type="text/javascript"></script>

</body>
</html>
