<!DOCTYPE html>
<html>
<head>
  <title>Cat Fight</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>
  <header>
    <nav role="navigation">
      <div id="menuToggle">
        <input type="checkbox" />
        <span></span>
        <span></span>
        <span></span>
        <ul id="menu">
          <li><a href="index.html">Fight</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </div>
      <img id="logo" src="images/logo.png">
    </nav>
  </header>
  <section id="playerOneSec" class="fighter">
    <ul>
      <li id="playerOneName"></li>
      <li id="playerOneHP"></li>
    </ul>
    <img src="" id="PlayerOne">
    <ul>
      <li><button id="pOneAtt" style="VISIBILITY: visible">Attack button</button></li>
      <li><button id="pOneDef" style="VISIBILITY: visible">Defend button</button></li>
    </ul>
  </section>

  <section id="playerTwoSec" class="fighter">
    <ul>
      <li id="playerTwoName"></li>
      <li id="playerTwoHP"></li>
    </ul>
    <img src="" id="PlayerTwo">
    <ul>
      <li><button id="pTwoAtt" style="VISIBILITY: visible">Attack button</button></li>
      <li><button id="pTwoDef" style="VISIBILITY: visible">Defend button</button></li>
    </ul>
  </section>

  <section id="endScreen">
    <h1>Game Over!</h1>
    <form id="userForm">
      <fieldset>
        <legend>Victor, enter your username!</legend>
        <label for="enterUser">Username:</label>
        <input id="submitUser" name="submitUser" type="text" maxlength="3" />
        <button id="saveGame" type="submit">Save</button>
      </fieldset>
    </form>
    <script src="fight.js" type="text/javascript"></script>
    <audio id="attack" src="sound/scratch.wav"></audio>
    <audio id="heal" src="sound/heal.wav"></audio>
  </body>
  </html>
